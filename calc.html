<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Taux de Change</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1 style="text-align: center; font-size: 2em;">Calculateur de Taux de Change</h1>
    <div class="container">
        <h3>Choisissez vos devises pour connaître le taux de change</h3>
        <div class="input-container">
            <label for="devise1">De :</label>
            <select id="devise1">
                <option value="USD">USD (Dollar américain)</option>
                <option value="EUR">EUR (Euro)</option>
                <option value="MAD">MAD (Dirham marocain)</option>
                <option value="GBP">GBP (Livre sterling)</option>
                <option value="JPY">JPY (Yen japonais)</option>
                <option value="CAD">CAD (Dollar canadien)</option>
                <option value="CHF">CHF (Franc suisse)</option>
                <option value="AUD">AUD (Dollar australien)</option>
            </select>
            <label for="devise2">À :</label>
            <select id="devise2">
                <option value="USD">USD (Dollar américain)</option>
                <option value="EUR">EUR (Euro)</option>
                <option value="MAD">MAD (Dirham marocain)</option>
                <option value="GBP">GBP (Livre sterling)</option>
                <option value="JPY">JPY (Yen japonais)</option>
                <option value="CAD">CAD (Dollar canadien)</option>
                <option value="CHF">CHF (Franc suisse)</option>
                <option value="AUD">AUD (Dollar australien)</option>
            </select>
        </div>
        <button id="calculerTaux">Calculer Taux de Change</button>
        <div id="resultatTaux"></div>
        <h3>Entrez le montant et sélectionnez vos devises</h3>
        <div class="input-container">
            <label for="montant">Montant :</label>
            <input type="number" id="montant" placeholder="Entrez le montant">
            <label for="devise3">De :</label>
            <select id="devise3">
                <option value="USD">USD (Dollar américain)</option>
                <option value="EUR">EUR (Euro)</option>
                <option value="MAD">MAD (Dirham marocain)</option>
                <option value="GBP">GBP (Livre sterling)</option>
                <option value="JPY">JPY (Yen japonais)</option>
                <option value="CAD">CAD (Dollar canadien)</option>
                <option value="CHF">CHF (Franc suisse)</option>
                <option value="AUD">AUD (Dollar australien)</option>
            </select>
           
            <label for="devise4">À :</label>
            <select id="devise4">
                <option value="USD">USD (Dollar américain)</option>
                <option value="EUR">EUR (Euro)</option>
                <option value="MAD">MAD (Dirham marocain)</option>
                <option value="GBP">GBP (Livre sterling)</option>
                <option value="JPY">JPY (Yen japonais)</option>
                <option value="CAD">CAD (Dollar canadien)</option>
                <option value="CHF">CHF (Franc suisse)</option>
                <option value="AUD">AUD (Dollar australien)</option>
            </select>
        </div>
        <button id="convertirMontant">Convertir Montant</button>
        <div id="resultatConversion"></div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
